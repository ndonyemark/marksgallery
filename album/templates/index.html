{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% for image in images %}
    <div class="col-lg-4 col-sm-12 col-md-6 mt-5">
      {{ block.super }}
      <div class="card" style="width: 18rem; height: 300px">
        <img src="{{image.image_url.url}}" class="card-img-top image-responsive" data-toggle="modal" data-target="#exampleModal{{image.id}}" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{image.image_name}}</h5>
          <p class="card-text">{{image.image_description}}</p>
          <p>{{image.location}}</p>
        </div>
      </div>
    </div>
    
  </div>
</div>

<div class="modal fade" id="exampleModal{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        ...
      </div>

      <div class="modal-body">
        <img src="{{image.image_url.url}}" class="img-fluid" alt="">
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
